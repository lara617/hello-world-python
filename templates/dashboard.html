<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Bem-vindo ao seu Painel, {{ user['email'] }}</h1>

    <h2>Informações do Perfil:</h2>
    <p><strong>Gênero:</strong> {{ user['gender'] }}</p>
    <p><strong>Idade:</strong> {{ user['age'] }}</p>

    <img src="{{ url_for('static', filename='uploads/' + user['photo'].split('/')[-1]) }}" alt="Foto do usuário" width="150">

    <p><a href="{{ url_for('questionnaire') }}">Continuar para o Questionário</a></p>
</body>
</html>
