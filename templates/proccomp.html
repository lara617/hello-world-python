    <script>
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray;

class Particle {
    constructor(x, y, size, color, weight) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.weight = weight;
    }
    update() {
        // Reduzindo o incremento para uma descida extremamente lenta
        this.weight += 0.001; // Valor bem baixo para uma queda muito lenta
        this.y += this.weight;
        this.x += Math.sin(this.weight) * 0.2; // Movimento lateral muito leve
        if (this.y > canvas.height) {
            this.y = 0 - this.size;
            this.weight = Math.random() * 0.05 + 0.02; // Peso inicial extremamente leve para descer devagar
            this.x = Math.random() * canvas.width * 1.3;
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < 100; i++) {
        let size = Math.random() * 5 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let color = 'rgba(173, 216, 230, 0.8)';
        let weight = Math.random() * 0.05 + 0.02; // Peso inicial extremamente baixo
        particlesArray.push(new Particle(x, y, size, color, weight));
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
    }
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener('resize', function () {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
});


    </script>
